create:
  post:
    tags:
      - Personas
    summary: Crear una nueva persona
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/common-schemas.yml#/components/schemas/Person'
    responses:
      '201':
        description: Persona creada exitosamente
        content:
          application/json:
            schema:
              $ref: '../components/common-schemas.yml#/components/schemas/ResponseApiPersonDTO'
      '500':
        description: Error interno del servidor

"{id}":
  get:
    tags:
      - Personas
    summary: Obtener detalles básicos de una persona por ID
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    responses:
      '200':
        description: Persona encontrada
        content:
          application/json:
            schema:
              $ref: '../components/common-schemas.yml#/components/schemas/ResponseApiPersonDTO'
      '404':
        description: Persona no encontrada
      '500':
        description: Error interno del servidor

  delete:
    tags:
      - Personas
    summary: Eliminar una persona por ID
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    responses:
      '200':
        description: Persona eliminada exitosamente
        content:
          application/json:
            schema:
              $ref: '../components/common-schemas.yml#/components/schemas/ResponseApiString'
      '404':
        description: Persona no encontrada
      '500':
        description: Error interno del servidor

"":  # Corresponde a /person (sin nada más)
  get:
    tags:
      - Personas
    summary: Obtener todas las personas
    responses:
      '200':
        description: Lista de personas
        content:
          application/json:
            schema:
              $ref: '../components/common-schemas.yml#/components/schemas/ResponseApiPersonDTOList'
      '404':
        description: No se encontraron personas
      '500':
        description: Error interno del servidor

"{personId}/publicaciones":
  get:
    tags:
      - Personas
    summary: Obtener una persona con sus publicaciones
    parameters:
      - in: path
        name: personId
        required: true
        schema:
          type: integer
    responses:
      '200':
        description: Persona con publicaciones encontrada
        content:
          application/json:
            schema:
              $ref: '../components/common-schemas.yml#/components/schemas/ResponseApiPersonDTO'
      '204':
        description: Persona sin publicaciones
      '500':
        description: Error interno del servidor

publicaciones:
  get:
    tags:
      - Personas
    summary: Obtener todas las personas con sus publicaciones
    responses:
      '200':
        description: Lista de personas con publicaciones
        content:
          application/json:
            schema:
              $ref: '../components/common-schemas.yml#/components/schemas/ResponseApiPersonList'
      '404':
        description: No se encontraron personas
      '500':
        description: Error interno del servidor
