create:
  post:
    summary: Crear un comentario
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/common-schemas.yml#/components/schemas/Commentary'
    responses:
      '201':
        description: Comentario creado con Ã©xito
        content:
          application/json:
            schema:
              $ref: '../components/common-schemas.yml#/components/schemas/ResponseApiCommentaryDTO'
      '500':
        description: Error interno del servidor
        content:
          application/json:
            schema:
              $ref: '../components/common-schemas.yml#/components/schemas/ResponseApiCommentaryDTO'

"":  # corresponde a /api/comentario
  get:
    summary: Obtener todos los comentarios
    responses:
      '200':
        description: Lista de comentarios
        content:
          application/json:
            schema:
              $ref: '../components/common-schemas.yml#/components/schemas/ResponseApiCommentaryList'
      '204':
        description: No hay comentarios disponibles
        content:
          application/json:
            schema:
              $ref: '../components/common-schemas.yml#/components/schemas/ResponseApiCommentaryList'
      '500':
        description: Error interno del servidor
        content:
          application/json:
            schema:
              $ref: '../components/common-schemas.yml#/components/schemas/ResponseApiCommentaryList'

"{id}":
  get:
    summary: Obtener comentario por ID
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    responses:
      '200':
        description: Comentario encontrado
        content:
          application/json:
            schema:
              $ref: '../components/common-schemas.yml#/components/schemas/ResponseApiCommentaryDTO'
      '204':
        description: Comentario no encontrado
        content:
          application/json:
            schema:
              $ref: '../components/common-schemas.yml#/components/schemas/ResponseApiCommentaryDTO'
      '500':
        description: Error interno
        content:
          application/json:
            schema:
              $ref: '../components/common-schemas.yml#/components/schemas/ResponseApiCommentaryDTO'

  delete:
    summary: Eliminar comentario por ID
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    responses:
      '200':
        description: Comentario eliminado o no encontrado
        content:
          application/json:
            schema:
              $ref: '../components/common-schemas.yml#/components/schemas/ResponseApiString'
